<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      margin: 0;
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    .departement:hover {
      fill: #666;
    }
    .hidden {
      display: none;
    }
    div.tooltip {
      color: #222;
      background-color: #fff;
      padding: 0.5em;
      text-shadow: #f5f5f5 0 1px 0;
      border-radius: 2px;
      opacity: 0.9;
      position: absolute;
    }
  </style>
</head>
<body>
  <div>
    <input
      id="slider"
      type="range"
      value="0"
      min="0"
      max="178"
      step="1"
    /><br />
    <span id="day">day</span>
  </div>
  <script>
    var width = 700,
      height = 580;

    var svg = d3
      .select("body")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    // On rajoute un groupe englobant toute la visualisation pour plus tard
    var g = svg.append("g");

    var tooltip = d3
      .select("body")
      .append("div")
      .attr("class", "hidden tooltip");

    var projection = d3
      .geoConicConformal()
      .center([2.454071, 46.279229])
      .scale(2800);

    var path = d3.geoPath().projection(projection);
    /*
    d3.json("departements.geojson").then(function (jsondata) {
      g.selectAll("path")
        .data(jsondata.features)
        .join("path")
        .attr("fill", "#ccc")
        .attr("d", path);
    });*/

    var jourChoisi = "2021-09-12"; // pour demarrer on code en dur un jour a afficher

    var color = d3
      .scaleQuantize()
      .range(["#edf8e9", "#bae4b3", "#74c476", "#31a354", "#006d2c"]);

    d3.csv("covid-06-11-2021.csv").then(function (data) {
      //console.log(data);

      var cleanData = data.filter((d) => {
        return d.sexe == 0;
      });
      //console.log(cleanData);
      color.domain([
        d3.min(cleanData, function (d) {
          return d.hosp;
        }),
        d3.max(cleanData, function (d) {
          return d.hosp;
        })
      ]);
      d3.json("departements.geojson").then(function (json) {
        //console.log(json);
        for (var j = 0; j < json.features.length; j++) {
          var departement = json.features[j].properties.code;

          var jourDepChoisi = cleanData.filter(function (row) {
            return departement == row.dep; // find renvoie la ligne du tableau si la fonction qu'on lui passe en argument renvoie True.
          });

          //console.log(jourDepChoisi);
          json.features[j].properties.value = jourDepChoisi;
        }
        var date = new Date(json.features[0].properties.value[0].jour);
        d3.select("#day").html(
          ("0" + date.getDate()).slice(-2) +
            "/" +
            ("0" + (date.getMonth() + 1)).slice(-2) +
            "/" +
            date.getFullYear()
        );
        map(json, 0);
        d3.select("#slider").on("input", function () {
          this.value =
            +this.value < json.features[0].properties.value.length
              ? +this.value
              : json.features[0].properties.value.length - 1;
          date = new Date(json.features[0].properties.value[+this.value].jour);
          d3.select("#day").html(
            ("0" + date.getDate()).slice(-2) +
              "/" +
              ("0" + (date.getMonth() + 1)).slice(-2) +
              "/" +
              date.getFullYear()
          );
          map(json, +this.value);
        });
      });
    });

    var map = function (json, day) {
      // on dessine
      svg
        .selectAll("path")
        .data(json.features)
        .join("path")
        .attr("class", "departement")
        .attr("d", path)
        .style("fill", function (d) {
          //console.log("d : " + JSON.stringify(d.properties));
          var value = d.properties.value[day].hosp;

          if (value) {
            return color(value);
          } else {
            return "#ccc";
          }
        })
        .on("mousemove", function (e, d) {
          // on recupere la position de la souris,
          // e est l'object event d
          //console.log(d);
          var mousePosition = [e.x, e.y];
          //console.log(mousePosition);
          // on affiche le toolip
          tooltip
            .classed("hidden", false)
            // on positionne le tooltip en fonction
            // de la position de la souris
            .attr(
              "style",
              "left:" +
                (mousePosition[0] + 15) +
                "px; top:" +
                (mousePosition[1] - 35) +
                "px"
            )
            // on recupere le nom de l'etat
            .html(
              d.properties.nom +
                "  (" +
                d.properties.code +
                ")  : " +
                d.properties.value[day].hosp
            );
        })
        .on("mouseout", function () {
          // on cache le toolip
          tooltip.classed("hidden", true);
        });
    };
  </script>
</body>
